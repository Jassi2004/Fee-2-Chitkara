<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Application Form</h1>
    <form action="">
        <label for="">First Name:</label>
        <input type="text">
        <label for="">Last Name:</label>
        <input type="text">
        <br>
        <label for="">Date of birth</label>
        <input type="date" name="" id="">
        <label for="">Age:</label>
        <input type="number" name="" id="">
        <br>
        <label for="">Gender:</label>
        <select>
            <option value="male">Male</option>
            <option value="">Female</option>
            <option value="">Mentally ill</option>
        </select>
        <label for="">Email Address</label>
        <input type="email" name="" id="" placeholder="enter email id">
        <br>
        <label for="">Position Available</label>
        <input type="radio" name="Position" id="">
        <label for="">Junior Developer</label>
        <input type="radio" name="Position" id="">
        <label for="">Mid-level Developer</label>
        <input type="radio" name="Position" id="">
        <label for="">Senior Developer</label>
        <br>
        <label for="">Programming Language:</label>
        <input type="checkbox" name="" id="">
        <label for="">Java</label>
        <input type="checkbox" name="" id="">
        <label for="">JavaScript</label>
        <input type="checkbox" name="" id="">
        <label for="">Python</label>
        <br>
        <label for="">Password:</label>
        <input type="text">
        <label for="">Confirm Password:</label>
        <input type="text">
    </form>

    <button>Submit</button>
    <button>Reset</button>
</body>
</html>
